<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Responsive count-down.</h1>
      <div class="count-down">
        <div class="timer day">
          <div class="count">
            <div class="numb">00</div>
            <div class="text">Days</div>
          </div>
        </div>
        <div class="clone">:</div>
        <div class="timer hour">
          <div class="count">
            <div class="numb">00</div>
            <div class="text">Hours</div>
          </div>
        </div>
        <div class="clone">:</div>
        <div class="timer min">
          <div class="count">
            <div class="numb">00</div>
            <div class="text">Minutes</div>
          </div>
        </div>
        <div class="clone">:</div>
        <div class="timer sec">
          <div class="count">
            <div class="numb">00</div>
            <div class="text">Seconds</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
