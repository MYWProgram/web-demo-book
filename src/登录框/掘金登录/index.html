<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BliBli 登录</title>
  </head>
  <!--
    * :focus-within 表示一个元素或该元素的后代元素获得焦点，也就是说元素本身或者其后代元素匹配 :focus 伪类。
    -->
  <body>
    <form class="bubble-distribution">
      <h1>登录</h1>
      <div class="accout">
        <input
          type="text"
          placeholder="请输入手机或邮箱"
          pattern="^1[3456789]\d{9}$|^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
          required
        />
        <img src="https://b-gold-cdn.xitu.io/v3/static/img/greeting.1415c1c.png" />
      </div>
      <div class="password">
        <input
          type="password"
          placeholder="请输入密码(6到20位字符)"
          pattern="^[\dA-Za-z_]{6,20}$"
          required
        />
        <img src="https://b-gold-cdn.xitu.io/v3/static/img/blindfold.58ce423.png" />
      </div>
      <button type="submit">登录</button>
    </form>
  </body>
</html>
